<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form rendered="#{empty connectedUser}">
		<fieldset>
			<legend>Inscription</legend>
			<h:outputLabel for="email">Email address</h:outputLabel>
			<h:inputText id="email" value="#{userConnection.user.email}"
				binding="#{emailAtt}" required="true" size="20" maxlength="60">
			</h:inputText>
			<h:message id="emailMessage" for="email" errorClass="erreur" />
			<br />

			<h:outputLabel for="password">Password</h:outputLabel>
			<h:inputSecret id="password" value="#{userConnection.user.password}"
				required="true" size="20" maxlength="20">
				<f:attribute name="emailAtt" value="#{emailAtt}" />
				<f:validator binding="#{identificationMatchValidator}" />
			</h:inputSecret>
			<h:message id="passwordMessage" for="password" errorClass="erreur" />
			<br />

			<h:messages globalOnly="true" infoClass="info" />

			<h:commandButton value="Sign In" action="#{userConnection.connect}"
				styleClass="sansLabel">
				<f:param name="id" value="1" />
			</h:commandButton>
			<br />
		</fieldset>
	</h:form>
</ui:composition>
