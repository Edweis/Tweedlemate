<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<b:column col-md="4">
		<b:column col-md="4">
			<b:row >
				<b:image value="#{u.getImage()}" tooltip="#{u.firstName}"
					style="max-height:5em;max-width:5em;float=left" />
			</b:row>
			<b:row>
				<b> <b:navLink value="#{u.firstName}" outcome="profile.xhtml">
						<f:param name="id" value="#{u.id}" />
					</b:navLink>
				</b>
			</b:row>
		</b:column>
		<b:column col-md="8">
			<b:row>
				<b:column>
				<b:row>School :</b:row>
				<ui:repeat var="e" value="#{u.myEducation}">
						<b:row>- #{e.toString()}</b:row>
					</ui:repeat>
				</b:column>
			</b:row>
			<b:row>
				Scholarship :
				<ui:repeat var="f" value="#{u.myFunding}">
					<span>#{f.scholarship.title}</span>
				</ui:repeat>
			</b:row>
			<b:row>
				<b:navLink value="Chat now" outcome="appointment.xhtml">
					<f:param name="id" value="#{u.id}" />
				</b:navLink>
			</b:row>
		</b:column>
	</b:column>



</ui:composition>
